<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>the automation agency</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <style>
      body{
        font-family: 'Anonymous Pro', monospace;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-self: center;
        height:100vh;
      }
      div{
        margin:1em 0;
      }
      label{
        display: block;
        margin:0.5em 0 ;
        width:100%;
      }
      hr{
        border:none;
        padding:1em 0;
      }
      input[type=submit]{
        border:none;
        padding:0.5em 1em;

      }
    </style>
  </head>
  <body>
    <main>
      <p class="logo">the automation agency</p>
      <h1>Automate your organisation</h1>
      <h2>We give people time to work on what really matters.</h2>
      <hr>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
        <form action="//agency.us16.list-manage.com/subscribe/post?u=d9c60b0dffca4fc081b1459ac&amp;id=85e6fc0cb5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h3>Sign up for updates</h3>
            <div class="indicates-required"><span class="asterisk">*</span> <small>indicates required</small></div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
              </label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name </label>
              <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name </label>
              <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
            </div>
            <div class="mc-field-group size1of2">
              <label for="mce-BIRTHDAY-month">Birthday </label>
              <div class="datefield">
                <span class="subfield monthfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span> /
                <span class="subfield dayfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span>
                <span class="small-meta nowrap">( mm / dd )</span>
              </div>
            </div>	<div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d9c60b0dffca4fc081b1459ac_85e6fc0cb5" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
    </main>
    <!--End mc_embed_signup-->
  </body>
</html>
